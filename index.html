<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas2022-Duc&Quynh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">

</head>
<body>
    <video id="background-video" autoplay loop muted >
        <source src="image/christmas.mp4" type="video/mp4">
        </video>
  
    <div id="content">
        <h2>From Duc, Quynh & Gump</h2>
        <hr>
        <h1>Merry Christmas</h1>  
        <div class="slideshow-container">


            <div class="mySlides fade">
              <div class="numbertext">1 / 2</div>
              <img src="image/duc-quynh.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 2</div>
              <img src="image/gump.jpg" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
          
          

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <div class="threedot">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
          </div>
          <br>
        <h1>and Happy New Year 2024</h1> 
        <hr>
        
        <div id="pausebutton">Pause Background Music</div>

        <iframe width="600" height="400" src="https://www.youtube.com/embed/lmfqfno6eUM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <audio id="backgroundmusic" src="image/backgroundmusic.mp3" autoplay loop></audio>
    <div id="pausebutton">Pause Background Music</div>
    
    <script src="javascript/javascript.js"></script>
    
</body>
</html>
